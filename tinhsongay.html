<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
</head>
<body>
    <script>
        function tinh(){
            let tam=document.getElementById('nhap').value;
            if(tam=='1'||tam=='3'||tam=='5'||tam=='8'||tam=='10'||tam=='12'){
                document.getElementById('result').innerHTML="Tháng "+tam+" có 31 ngày";
            }
            if(tam=='4'||tam=='6'||tam=='9'||tam=='11'){
                document.getElementById('result').innerHTML="Tháng "+tam+" có 30 ngày";
            }
            if(tam=='2'){
                document.getElementById('result').innerHTML="Tháng "+tam+" có 28 hoặc 29 ngày";
            }
        }
    </script>
    <input type="text" id="nhap" value="">
    <button onclick="tinh()">Tính số ngày</button>
    <div id="result">

    </div>
</body>
</html>
