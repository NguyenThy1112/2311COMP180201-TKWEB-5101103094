    <h1 align="center">CÔ HÁI MƠ</h1>
    <p><i>Thơ thẩn đường chiều một khách thơ<br>Say nhìn xa rặng núi xanh lơ,</i><br>Khi trời lạng lẽ và trong trẻo,
