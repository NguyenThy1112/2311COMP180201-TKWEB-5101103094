<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
</head>
<body>
    <script>
        function show(){
            let sp=document.getElementById('name').value;
            switch(sp){
                case 'Ổi':
                    document.getElementById('result').innerHTML="20000VND/kg";
                    break;
                case 'Dưa Hấu':
                    document.getElementById('result').innerHTML="20000VND/kg";
                    break;
                case 'Táo':
                    document.getElementById('result').innerHTML="30000VND/kg";
                    break;
                case 'Cam':
                    document.getElementById('result').innerHTML="40000VND/kg";
                    break;
                case 'Chôm Chôm':
                    document.getElementById('result').innerHTML="40000VND/kg";
                    break;
                case 'Măng Cụt':
                    document.getElementById('result').innerHTML="50000VND/kg";
                    break;
                default:
                    document.getElementById('result').innerHTML="sản phẩm không có trong danh sách";
            }
        }
    </script>
    <h1>Giá hoa quả</h1>
    <input type="text" id="name" value="">
    <button onclick="show()">Xem giá</button>
    <div id="result">

    </div>
</body>
</html>
