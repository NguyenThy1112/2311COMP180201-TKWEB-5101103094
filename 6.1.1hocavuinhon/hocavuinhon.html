<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Hồ cá vui nhộn</title>
    <link rel='stylesheet' type='text/css' media='screen' href='mystyle.css'>
</head>
<body>
    <section class="wrapper" id="content">
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
    </section>

    <div id="content">
        <button id="nhacnen">Bật nhạc</button>
    </div>
    <div id="content">
        <div id="shark"><img src="images/shark.png" width="auto" height="auto"></div>
    </div>
    <div id="content">
        <div id="turtle"><img src="images/turtle.png" width="auto" height="auto"></div>
    </div>
    <div id="content">
        <div id="diver1"><img src="images/diver1.png" width="auto" height="auto"></div>
    </div>
    <div id="content">
        <div id="diver2"><img src="images/diver2.png" width="auto" height="auto"></div>
    </div>
    <div id="content">
        <div id="diver3"><img src="images/diver3.png" width="auto" height="auto"></div>
    </div>
    <div id="content">
        <div id="goldf"><img src="images/goldFishSchool.png" width="auto" height="auto"></div>
    </div>
    <div id="content">
        <div id="faint"><img src="images/faintSchool.png" width="auto" height="auto"></div>
    </div>    
    <audio id="nhac" loop>
        <source src="sounds.wav" type="audio/wav">
    </audio>
    <script>
        let playing = false;
        nhacnen.addEventListener("click", () => {
        if (playing) {
            nhac.pause();
            nhacnen.textContent = "Phát nhạc";
            playing=false;
        } else {
            nhac.play();
            nhacnen.textContent = "Tắt nhạc";
            playing=true;
        }
        });
    </script>
</body>
</html>
