    <div class="trangchu" style="height: 550px;">
        <div class="container" style="display: flex; justify-content: center;align-items: center;padding-top: 100px;">
            <video width="800" height="400" controls autoplay >
                <source src="images/video.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <audio id="nhac" loop>
        <source src="images/sounds.wav" type="audio/wav">
    </audio>
    <script>
        let playing = false;
        nhacnen.addEventListener("click", () => {
        if (playing) {
            nhac.pause();
            nhacnen.textContent = "Phát nhạc";
            playing=false;
        } else {
            nhac.play();
            nhacnen.textContent = "Tắt nhạc";
            playing=true;
        }
        });
    </script>
