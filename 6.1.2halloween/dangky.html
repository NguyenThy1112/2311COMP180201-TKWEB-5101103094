    <div class="trangchu" style="height: 900px;">
        <div class="container" style="padding: 20px;">
            <form id="dangky">
                <h1 style="color: white;text-align: center;"><b>Đăng ký tham gia lễ hội Halloween</b></h1>
                <div class="cont">
                    <p>Nhập họ và tên:<br>
                        <input type="text" name="username" placeholder="Họ và tên" style="border-radius: 10px;">
                    </p>
                    <p>Nhập email của bạn: <br>
                        <input type="text" name="pw" placeholder="Email liên hệ" style="border-radius: 10px;">
                    </p>
                    <p>Nhập số điện thoại liên hệ: <br>
                        <input type="text" name="pw" placeholder="Số điện thoại liên hệ" style="border-radius: 10px;">
                    </p>
                    <p>Nhập địa chỉ của bạn: <br>
                        <input type="text" name="pw" placeholder="Địa chỉ liên hệ" style="border-radius: 10px;">
                    </p>
                    <button class="btn btn-primary" style="width: 100px;margin-top: 30px;">Gửi</button>
                </div> 
            </form>
            <h1 style="color: rgb(240, 110, 5);text-align: center; background-color: rgb(255, 191, 72); border-radius: 20px;margin-top: 50px;">CHÚC BẠN CÓ MỘT NGÀY HALLOWEEN VUI VẺ</h1>
        </div>
    </div>
    <audio id="nhac" loop>
        <source src="images/sounds.wav" type="audio/wav">
    </audio>
    <script>
        let playing = false;
        nhacnen.addEventListener("click", () => {
        if (playing) {
            nhac.pause();
            nhacnen.textContent = "Phát nhạc";
            playing=false;
        } else {
            nhac.play();
            nhacnen.textContent = "Tắt nhạc";
            playing=true;
        }
        });
    </script>
